<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="post" id="join_form">
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input type="text" name="userid" id="userid" maxlength="10" />
          <button type="button" id="id_check_btn">아이디 중복체크</button>
        </li>
        <li>
          <label for="userpw">비번</label>
          <input type="text" name="userpw" id="userpw" maxlength="10" />
        </li>
        <li>
          <label for="userpw">비번체크</label>
          <input type="text" id="userpw_chk" maxlength="10" />
        </li>
        <li>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" maxlength="5" />
        </li>
        <li>
          <label for="nickname">닉네임</label>
          <input type="text" name="nickname" id="nickname" maxlength="5" />
        </li>
        <li>
          <label for="birth">생년월일</label>
          <input type="text" name="birth" id="year" maxlength="4" />
          <input type="text" name="birth" id="month" maxlength="2" />
          <input type="text" name="birth" id="date" maxlength="2" />
        </li>
        <li>
          <label for="gender">성별</label>
          <input type="radio" name="gender" id="male" value="1" checked /><label
            for="male"
            >남자</label
          >
          <input type="radio" name="gender" id="female" value="0" /><label
            for="female"
            >여자</label
          >
        </li>
        <li>
          <label for="phone">전화번호</label>
          <input type="text" name="phone" id="phone" maxlength="11" />
        </li>
        <li>
          <label for="mobile">핸드폰</label>
          <input type="text" name="mobile" id="mobile" maxlength="11" />
        </li>
      </ul>
      <button type="submit" id="join_btn">가입</button>
    </form>
    <script type="module">
      import joinJS from '/js/join_form_check.js';

      const joinForm = document.querySelector('#join_form');
      const idCheckBtn = document.querySelector('#id_check_btn');
      const userid = document.querySelector('#userid');

      idCheckBtn.addEventListener('click', joinJS.idCheck);
      joinForm.addEventListener('submit', joinJS.formCheck);
      userid.addEventListener('blur', joinJS.checkIdChange);
    </script>
  </body>
</html>
